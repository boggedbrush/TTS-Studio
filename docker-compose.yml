# Base docker-compose configuration (no GPU-specific settings)
# Use with -f docker-compose.nvidia.yml for NVIDIA GPUs
# Use with -f docker-compose.amd.yml for AMD GPUs (ROCm)

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - huggingface-cache:/root/.cache/huggingface

volumes:
  huggingface-cache:
